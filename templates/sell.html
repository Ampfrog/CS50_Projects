{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <h3>Sell Shares</h3>
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                Stock to sell:<br/><input autocomplete="off" autofocus class="form-control" name="stock" placeholder="Stock Symbol" type="text"/>
            </div>
            <div class="form-group">
                Quantity:<br/><input autocomplete="off" autofocus class="form-control" name="qty" placeholder="Qty" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
